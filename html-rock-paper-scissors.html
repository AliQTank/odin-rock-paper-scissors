<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors ODIN project</title>
</head>
<body>
    <section id="introspective">
        <h1>Rock, Paper, Scissors</h1>
    </section>

    <section id="selectors">
        <button class="weapons" id="ROCK">Rock</button>
        <button class="weapons" id="PAPER">Paper</button>
        <button class="weapons" id="SCISSORS">Scissors</button>
    </section>
    <section id="results">
        <div class="previus-result">
            <p id="previous-match" class="previa-match"></p>
        </div>
        <div class="player">
            <p>player 1</p>
            <p class="player-score">0</p>
            <p class="last-result"></p>
        </div>
        <div class="computer">
            <p>CPU</p>
            <p class="computer-score">0</p>
        </div>
    </section>
        <script src="js-rock-paper-scissors.js"></script>
    
</body>
</html>
