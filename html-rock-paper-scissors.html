<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors ODIN project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
     crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3 text-center">
        <div id="container">
            <section id="introspective">
                <h1 id="header-title">Rock, Paper, Scissors</h1>
            </section>

        </div>
    </header>
    

    <section id="selectors">
        <button class="weapons" id="ROCK">Rock</button>
        <button class="weapons" id="PAPER">Paper</button>
        <button class="weapons" id="SCISSORS">Scissors</button>
    </section>
    <section id="results">
        <div class="previus-result">
            <p id="previous-match" class="previa-match"></p>
        </div>
        <div id="players">
            <div class="player">
                <p>player 1</p>
                <p class="player-score">0</p>
            </div>
            <div class="computer">
                <p>CPU</p>
                <p class="computer-score">0</p>
            </div>
        </div>
        <div class="the-ending">
            <button id="new-game">New Game</button>
        </div>
    </section>
        <script src="js-rock-paper-scissors.js"></script>
    
</body>
</html>
